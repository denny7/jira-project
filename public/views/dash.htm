<div data-ng-init="getUserId()">
    <div class="row">

        <div ng-repeat="p in projects" class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-tasks fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <h3>{{p.name}}</h3>
                            <p>by {{p.userName}}</p>
                        </div>
                    </div>
                </div>
                <a href="/project/:{{p._id}}">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

    </div>



    <button ng-show="user.id" ng-click="logoutUser()"> log out</button>
</div>
